<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
#pep{
  
  display: none;
}
.box{
  width: 244px;
    border: 1px solid #333;
    padding: 11px;
    margin: 102px 0px 33px 0px;
}
</style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
<h3 style="text-align: center;"><b>Enter The Course You Are Looking Forward </b></h3>
          <form class="example" action="/table" method="post" style="margin:auto;max-width:300px">
  <input type="text" name="text" placeholder="Search.." name="search2">
  <button onclick="myFunction()"  type="submit"><i class="fa fa-search"></i></button>

</form>
          <div id="myDIV">    
            <div class="box">
              <p><a href={{ (forward_msg5_link)}} ><b>{{forward_message5}}</a></b></p>
            </div>
 
          <h4><b> People also searched for</b></h4>
            <table class="table table-bordered">
          
          <tbody>
            <tr>
              <td colspan="4"><a href={{ (forward_msg5_link1)}}>{{forward_message}}</a></td>
              
            </tr>
             <tr>
              <td colspan="4"><a href={{ (forward_msg5_link2)}}>{{forward_message2}}</a></td>
              
            </tr>
            <tr>
              <td colspan="4"><a href={{ (forward_msg5_link3)}}>{{forward_message3}}</a></td>
              
            </tr>
            <tr>
              <td colspan="4"><a href={{ (forward_msg5_link4)}}>{{forward_message4}}</a> </td>
              
            </tr>
            
            
          </tbody>
        </table>
      </div>
      </div>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

  </body>
</html>
